<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Price Predictor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* ðŸ”¥ Fullscreen Background Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 5;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px black;
        }

        .start-btn {
            padding: 15px 35px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #00aaff, #0077ff);
            box-shadow: 0 0 20px rgba(0,140,255,0.6);
            transition: 0.3s ease-in-out;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0,140,255,0.9);
        }
    </style>
</head>

<body>

    <!-- ðŸ”¥ Local Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='videos/car video.mp4') }}" type="video/mp4">
    </video>

    <div class="container">
        <h1>AI Car Price Predictor</h1>
        <button class="start-btn" onclick="location.href='{{ url_for('predict_datapoint') }}'">
            Start Prediction
        </button>
    </div>

</body>
</html>
